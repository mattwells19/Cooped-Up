name: Build and Lint Project

on:
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  lint-server:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.17.2
          run_install: |
            - recursive: true

      - name: Run Lint for Server
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
          eslint_dir: server/
          eslint_extensions: ts
          continue_on_error: false
          check_name: "${linter} ${dir}"

  lint-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.17.2
          run_install: |
            - recursive: true

      - name: Run Lint for Web
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
          eslint_dir: web/
          eslint_extensions: ts,tsx
          continue_on_error: false
          check_name: "${linter} ${dir}"

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run build with pnpm
        uses: creepinson/pnpm-action@master
        with:
          arguments: '["-r build"]'

      - name: Upload build folder as artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./build
