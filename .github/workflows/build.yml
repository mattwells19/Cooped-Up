name: Build project

on:
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run build with pnpm
        uses: creepinson/pnpm-action@master
        with:
          arguments: '["-r build"]'

      - name: Upload build folder as artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./build
